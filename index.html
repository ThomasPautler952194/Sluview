<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLUview</title>
    <link rel="stylesheet" href="SLU.css">
</head>
<body>
    <h1>SLUview</h1>
    
    <div class="container">
        <!-- Column A: Filters -->
        <div class="column filters">
            <h2>Filters</h2>
            <ul>
                <li>SeaFood</li>
                <li>Restaurants</li>
                <li>Bars</li>
            </ul>
            <p><strong>Price</strong></p>
            <ul>
                <li>$$</li>
            </ul>
        </div>
        
        <!-- Column B: Businesses -->
        <div class="column businesses">
            <h2>Featured Businesses</h2>
            <p><strong>Clydes</strong><br>Restaurant · Rockville MD · $$ · ★★★★☆</p>
        </div>
        
        <!-- Column C: Reviews -->
        <div class="column reviews">
            <h2>Latest Reviews</h2>
        </div>
    </div>

    <script>
        fetch('data/webscraper.json')
            .then(response => response.json())
            .then(reviews => {
                const reviewsDiv = document.querySelector('.reviews');

                reviews.forEach(r => {
                    const stars = '★'.repeat(r.rating) + '☆'.repeat(5 - r.rating);
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${r.reviewer}</strong> · ${stars}<br>"${r.text}"`;
                    reviewsDiv.appendChild(p);
                });
            })
            .catch(err => console.error('Error loading reviews:', err));
    </script>
</body>
</html>
