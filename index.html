<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLUview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .column {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            border-radius: 5px;
        }

        /* Simple color differentiation */
        .filters {
            background: #e6f7ff;  /* Light blue */
        }

        .businesses {
            background: #fff2e6;  /* Light orange */
        }

        .reviews {
            background: #f0ffe6;  /* Light green */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Basic responsive behavior */
        @media (max-width: 768px) {
            .column {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>SLUview</h1>
    
    <div class="container">
        <!-- Column A: Filters -->
        <div class="column filters">
            <h2>Filters</h2>
            <p><strong>Category</strong></p>
            <ul>
                <li>SeaFood</li>
                <li>Restaurants</li>
                <li>Bars</li>
            </ul>
            <p><strong>Price</strong></p>
            <ul>
                <li>$$</li>
            </ul>
        </div>
        
        <!-- Column B: Businesses -->
        <div class="column businesses">
            <h2>Featured Businesses</h2>
            <p><strong>Clydes</strong><br>
            Restaurant · Rockville MD · $$ · ★★★★☆</p>
        </div>
        
        <!-- Column C: Reviews -->
        <div class="column reviews">
            <h2>Latest Reviews</h2>
            <!-- Reviews will be inserted here dynamically -->
        </div>
    </div>

    <script>
        fetch('webscraper.json') // make sure your JSON file is in the same folder
            .then(response => response.json())
            .then(data => {
                const reviewsDiv = document.querySelector('.reviews');
                reviewsDiv.innerHTML = '<h2>Latest Reviews</h2>'; // clear placeholder

                // Iterate over your JSON data
                for (let i = 1; i <= 5; i++) {
                    const reviewer = data[`Recent Review ${i} Author-0`];
                    const content = data[`Recent Review ${i} Content-0`];
                    const rating = data[`Recent Review ${i} Rating-0`];

                    if (reviewer && content && rating != null) {
                        const stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);
                        const p = document.createElement('p');
                        p.innerHTML = `<strong>${reviewer}</strong> · ${stars}<br>"${content}"`;
                        reviewsDiv.appendChild(p);
                    }
                }
            })
            .catch(err => console.error('Error loading reviews:', err));
    </script>
</body>
</html>
