<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLUview</title>
    <link rel="stylesheet" href="SLU.css">
</head>
<body>
    <h1>SLUview</h1>
    
    <div class="container">
        <!-- Column A: Filters -->
        <div class="column filters">
            <h2>Filters</h2>
            <p><strong>Category</strong></p>
            <ul>
                <li>SeaFood</li>
                <li>Restaurants</li>
                <li>Bars</li>
            </ul>
            <p><strong>Price</strong></p>
            <ul>
                <li>$$</li>
            </ul>
        </div>
        
        <!-- Column B: Businesses -->
        <div class="column businesses">
            <h2>Featured Businesses</h2>
            <p><strong>Clydes</strong><br>
            Restaurant · Rockville MD · $$ · ★★★★☆</p>
        </div>
        
        <!-- Column C: Reviews -->
        <div class="column reviews">
            <h2>Latest Reviews</h2>
            <!-- Reviews will be populated here from CSV -->
        </div>
    </div>

    <script>
        fetch('data/webscraper.csv') // your CSV file path
            .then(response => response.text())
            .then(csvText => {
                const reviewsDiv = document.querySelector('.reviews');
                reviewsDiv.innerHTML = '<h2>Latest Reviews</h2>'; // clear placeholder

                const rows = csvText.trim().split('\n');
                rows.forEach((row, index) => {
                    if (index === 0) return; // skip header row
                    const [reviewer, rating, text] = row.split(',');
                    const stars = '★'.repeat(Number(rating)) + '☆'.repeat(5 - Number(rating));
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${reviewer}</strong> · ${stars}<br>"${text}"`;
                    reviewsDiv.appendChild(p);
                });
            })
            .catch(err => console.error('Error loading reviews:', err));
    </script>
</body>
</html>
